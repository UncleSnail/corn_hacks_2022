
{% block title %}

{% load crispy_forms_tags %}

{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Register to Start Playing Screed!!</h2>

            {% csrf_token %}
            {{ register_form|crispy }}
        
        <button type="submit">Register</button>
        </form>
    </div>
{% endblock content %}
